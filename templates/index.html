<!DOCTYPE html>
<html lang ="en-US">
<head>
	<link rel="stylesheet" type="text/css" href={{ url_for("static", filename="style.css")}}>
	<title>PixelAnimator</title>
</head>
<body>
	
	<canvas id="board-canvas" height="200px" width="200px"></canvas>

	<button id="submit-button">Submit</button>

	<label for="current-frame">Current Frame:</label>

	<input 
		type="number" 
		id="current-frame" 
		name="current-frame" 
		min ="1" 
		max="10" 
		value="1" />

	<label for="frame-total">Total Number of Frames:</label>
	
	<input 
		type="number"
		id="frame-total"
		name="frame-total"
		min="1"
		max="64"
		value="1" />

	<input 
		type="color"
		id="color-select"
		name="color-select" />
	<label for="color-select">Color</label>
	
	<div>
		<button id="prev-frame" disabled="true"><< Prev</button>
		<button id="next-frame">Next >></button>
	</div>

	<script src={{ url_for("static", filename="app.js") }}></script>

</body>
</html>
